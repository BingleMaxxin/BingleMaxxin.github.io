<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* Parchment color */
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png'); /* Parchment texture */
            font-family: 'MedievalSharp', cursive;
            color: #4b3e2f; /* Dark brown for text */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            border: 2px solid #4b3e2f; /* Dark brown border */
            border-radius: 10px;
        }
        h1, h2 {
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: left; /* Left align for better readability */
        }
        .link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .note {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Stories</h1>
        <h2>I fucking hate goblins</h2>
        <!-- Add your blog content here -->
        <p class="note">Note: This page is under construction.</p>
    </div>
</body>
</html>
